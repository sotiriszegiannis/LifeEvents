
name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --configuration Release --no-restore

    #- name: Run tests (if any)
    #  run: dotnet test --no-restore --verbosity normal

    - name: Publish the project
      run: dotnet publish -c Release -o publish

    - name: Deploy to VPS
      run: |
        echo "Deploying to VPS..."
        # Here you would include your script to copy the files to your VPS and restart services if needed
        # Example: scp -r ./publish/* your-vps-user@your-vps-ip:/path/to/deployment/folder
        # And restart your IIS or service if necessary
